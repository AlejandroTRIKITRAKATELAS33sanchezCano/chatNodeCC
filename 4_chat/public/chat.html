<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sala de chat</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <div id="contenedor_carga">
      <div id="carga"></div>
  </div>

  <script>
      window.onload = function(){
          var contenedor = document.getElementById('contenedor_carga');

          contenedor.style.visibility = 'hidden';
          contenedor.style.opacity = '0';
      }
  </script>
    <div class="loader">
      <button type="button" id="Conectarse" onclick="conectarChat()">Conectarse</button>
    </div>
    <div class="main-container">
      <div class="text-container">
        <div class="mensajes-container">
        </div>
        <div class="input-chat">
          <input type="text" id="input" placeholder="Mensaje..." onkeypress="enviarMensaje(event)">
        </div>
      </div>
      <div class="user-list">
        <h3>Lista de usuarios:</h3>
        <hr class="divider">
        <ol id="lista-users"></ol>
      </div>
    </div>
    <script src="/js/jq.js" charset="utf-8"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/logica.js" charset="utf-8"></script>
  </body>
</html>
